<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi primera pagina</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      grid-template-rows: 1fr auto;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:#111;
    }
    main{
      display:grid;
      place-items:center;
      text-align:center;
      padding:24px;
    }
    h1{
      margin:0 0 12px;
      font-size:clamp(32px, 5vw, 56px);
      font-weight:700;
      letter-spacing:-0.02em;
    }
    p{
      margin:0;
      font-size:clamp(18px, 2.2vw, 22px);
      line-height:1.4;
      color:#333;
    }
    footer{
      text-align:center;
      padding:16px;
      font-size:14px;
      color:#666;
      border-top:1px solid #eee;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <h1>mi primera pagina</h1>
      <p>hola mundo soy liz</p>
    </div>
  </main>

  <footer>
    © 2026 · Liz
  </footer>
</body>
</html>
